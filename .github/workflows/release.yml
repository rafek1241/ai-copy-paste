name: Release Installers

on:
  push:
    tags:
      - 'v*' # Triggers on version tags like v1.0.0, v0.1.0, etc.

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for changelog

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check version sync
        run: npm run version:check

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to $VERSION"
            
            # Generate changelog from conventional commits
            {
              echo "## What's Changed"
              echo ""
              
              # Features
              FEATURES=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD --grep="^feat" 2>/dev/null || true)
              if [ -n "$FEATURES" ]; then
                echo "### ðŸš€ Features"
                echo "$FEATURES"
                echo ""
              fi
              
              # Bug fixes
              FIXES=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD --grep="^fix" 2>/dev/null || true)
              if [ -n "$FIXES" ]; then
                echo "### ðŸ› Bug Fixes"
                echo "$FIXES"
                echo ""
              fi
              
              # Other changes
              OTHER=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD --invert-grep --grep="^feat" --grep="^fix" 2>/dev/null | head -20 || true)
              if [ -n "$OTHER" ]; then
                echo "### ðŸ“ Other Changes"
                echo "$OTHER"
                echo ""
              fi
              
              echo "---"
              echo ""
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...$VERSION"
            } > changelog.md
          else
            echo "First release - generating initial changelog"
            {
              echo "## AI Context Collector $VERSION"
              echo ""
              echo "### ðŸŽ‰ Initial Release"
              echo ""
              echo "Features:"
              echo "- File tree view with virtual scrolling"
              echo "- Token counting with gpt-tokenizer"
              echo "- .gitignore support"
              echo "- Advanced search filters"
              echo "- Browser automation (ChatGPT, Claude, Gemini)"
              echo "- Session history"
              echo "- Settings persistence"
            } > changelog.md
          fi
          
          echo "changelog_file=changelog.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: true
          prerelease: false
          body_path: changelog.md

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Targets for universal macOS build
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri application
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  publish-release:
    needs: [create-release, build-tauri]
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            })
